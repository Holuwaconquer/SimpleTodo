<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
              <div class="card rounded-3">
                <div class="card-body p-4">
      
                  <h4 class="text-center my-3 pb-3">To Do App</h4>
      
                  <form class="row row-cols-lg-auto g-3 justify-content-center mb-4 pb-2">
                    <div class="col-12">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="userInput" class="form-control" />
                        <label class="form-label" for="form1">Enter a task here</label>
                      </div>
                    </div>
      
                    <div class="col-12">
                      <button type="submit" id="addTodo" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">Save</button>
                      <button type="submit" id="deleteAll" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger">Delete all item</button>
                    </div>
                  </form>
      
                  <table id="todoTable" class="table mb-4">
                    <thead>
                      <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Todo item</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                  </table>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>




      <script src="script.js"></script>
</body>
</html>
